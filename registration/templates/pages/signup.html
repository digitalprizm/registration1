<!-- no-cache -->

<div class="page-card">
	<div class="missing-domain-msg hidden text-center">
		<p class="lead" style="font-size: 24px;"><span class="missing-domain text-primary"></span> does not exist</p>
		<i class="octicon octicon-chevron-down mega-octicon" style="color: #36414C;"></i>
	</div>

	<h1 class="text-center">
		<span>Sign Up for</span>
		<span>Digital Prizm</span>
		<br>
		<span class="plan-message small"><!-- Free 30-day Trial --></span>
	</h1>

	<br>
	<form class="signup-state-details" role="form">

		<div class="form-group">
			<p class="help-block">Full Name</p>
			<input name="full_name" placeholder="Jane Doe" class="form-control" type="text">
		</div>

		<div class="form-group">
			<p class="help-block">Email Address</p>
			<input name="email" placeholder="jane_doe@example.com" class="form-control" type="text">
			<p class="validation-message">Please enter a valid email address</p>
		</div>

		<div class="form-group">
			<p class="help-block">Company Name <em></em></p>
			<input name="company_name" placeholder="Best Builds" class="form-control" type="text">
		</div>

		<div class="form-group signup-subdomain">
			<p class="help-block">Subdomain <em>(can only contain letters, numbers and hyphens.)</em></p>
				<div class="input-group">
					<input name="subdomain" placeholder="mycompany" class="form-control" type="text">
					<span class="input-group-addon">.{{ signup_domain }}</span>
				</div>
				<div class="availability">
					<span class="availability-status hidden"><i class="octicon octicon-check"></i><span></span></span>
					<span class="availability-spinner text-extra-muted hidden" style="font-size: 12px;">checking...</span>
				</div>
			<p class="validation-message"></p>
		</div>

		<br>
		<div class="form-group text-center">
			<a class="small blue button btn-request" type="button">Setup My Account</a>
		</div>

	</form>

</div>



<script>
	{% include "registration/templates/includes/signup.js" %}

	window.erpnext_signup = {
		subdomain_placeholder: 'business_name',
		distribution: 'erpnext'
	}

	frappe.ready(function() {
		setup_signup($('#page-signup'));
	});
</script>

		padding: 30px 15px;

	border: 1px solid #f3f3f3;

	font-size: 20px;
